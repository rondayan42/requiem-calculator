<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Requiem Skill Calculator (English)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root { 
        --max-content-width: 1200px;
        --bg-primary: #0f0707;
        --bg-secondary: #1a0e0e;
        --bg-card: #2a1515;
        --bg-card-hover: #331a1a;
        --text-primary: #f0e8e8;
        --text-secondary: #c8b8b8;
        --text-muted: #988888;
        --accent-red: #dc2626;
        --accent-red-hover: #b91c1c;
        --accent-blood: #8b0000;
        --accent-crimson: #dc143c;
        --accent-gold: #d4af37;
        --border-dark: #4a2525;
        --border-light: #5a3030;
        --shadow-dark: 0 4px 12px rgba(139, 0, 0, 0.4);
        --shadow-glow: 0 0 20px rgba(220, 38, 38, 0.4);
        --shadow-blood: 0 0 30px rgba(139, 0, 0, 0.6);
      }
      * { box-sizing: border-box; }
      body { background: linear-gradient(135deg, var(--bg-primary) 0%, #200a0a 50%, #301818 100%); color: var(--text-primary); font-family: 'Inter', sans-serif; margin: 0; min-height: 100vh; line-height: 1.6; }
      main.container { max-width: var(--max-content-width); margin: 0 auto; padding: 2rem 1rem; }
      header { text-align: center; margin-bottom: 3rem; padding: 2rem 0; background: linear-gradient(45deg, var(--bg-secondary), var(--bg-card)); border-radius: 16px; border: 2px solid var(--accent-blood); box-shadow: var(--shadow-blood); }
      .header-content { display: flex; flex-direction: column; align-items: center; gap: 1rem; }
      .logo-container { display: flex; align-items: center; gap: 1.5rem; }
      .logo { height: 100px; width: auto; filter: drop-shadow(0 0 25px var(--accent-red)); transition: all 0.3s ease; }
      .logo:hover { filter: drop-shadow(0 0 40px var(--accent-crimson)) saturate(1.3); transform: scale(1.05); }
      header h1 { font-family: 'Cinzel', serif; font-size: 3rem; font-weight: 700; margin: 0; background: linear-gradient(45deg, var(--accent-crimson), var(--accent-red), var(--accent-gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-shadow: 0 0 30px var(--accent-blood); }
      .subtitle { color: var(--text-secondary); font-size: 1.1rem; font-weight: 300; margin: 0; }
      .toolbar { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem; }
      @media (max-width: 768px) { 
        .toolbar { grid-template-columns: 1fr; } 
        .logo-container { flex-direction: column; gap: 1rem; }
        .logo { height: 75px; }
        header h1 { font-size: 2.2rem; }
      }
      .form-group { background: var(--bg-card); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--border-dark); box-shadow: var(--shadow-dark); }
      label { display: block; font-weight: 600; color: var(--accent-gold); margin-bottom: 0.75rem; font-size: 1rem; text-transform: uppercase; letter-spacing: 0.5px; }
      select { width: 100%; padding: 0.75rem 1rem; background: var(--bg-secondary); border: 1px solid var(--border-light); border-radius: 8px; color: var(--text-primary); font-size: 1rem; transition: all 0.3s ease; }
      select:focus { outline: none; border-color: var(--accent-crimson); box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.3); }
      .pill { display: inline-block; border: 1px solid var(--border-light); border-radius: 20px; padding: 8px 16px; margin: 4px 6px 4px 0; cursor: pointer; background: var(--bg-secondary); color: var(--text-secondary); font-size: 0.9rem; font-weight: 500; transition: all 0.3s ease; text-transform: capitalize; }
      .pill:hover { background: var(--bg-card-hover); border-color: var(--accent-crimson); color: var(--text-primary); box-shadow: 0 0 15px rgba(220, 20, 60, 0.3); }
      .pill.active { background: linear-gradient(45deg, var(--accent-blood), var(--accent-crimson)); color: white; border-color: var(--accent-crimson); box-shadow: var(--shadow-blood); }
      .level-section { display: flex; gap: 2rem; align-items: flex-start; margin: 2rem 0; flex-wrap: wrap; }
      .level-controls { background: var(--bg-card); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--border-dark); box-shadow: var(--shadow-dark); min-width: 280px; flex: 1; }
      input[type="range"] { width: 100%; margin: 1rem 0; -webkit-appearance: none; appearance: none; height: 8px; background: var(--bg-secondary); border-radius: 4px; outline: none; }
      input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 22px; height: 22px; background: linear-gradient(45deg, var(--accent-blood), var(--accent-crimson), var(--accent-gold)); border-radius: 50%; cursor: pointer; box-shadow: var(--shadow-blood); }
      .points-display { background: var(--bg-card); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--border-dark); box-shadow: var(--shadow-dark); flex: 1; }
      .badge { display: inline-block; padding: 8px 16px; border-radius: 20px; font-weight: 600; font-size: 0.9rem; margin: 4px 8px 4px 0; text-transform: uppercase; letter-spacing: 0.5px; }
      .badge-level { background: linear-gradient(45deg, var(--accent-gold), #f4d03f); color: var(--bg-primary); box-shadow: 0 0 10px rgba(212, 175, 55, 0.3); }
      .badge-skills { background: linear-gradient(45deg, var(--accent-crimson), var(--accent-red)); color: white; box-shadow: var(--shadow-glow); }
      .badge-dna { background: linear-gradient(45deg, var(--accent-blood), #8e44ad); color: white; box-shadow: 0 0 15px rgba(139, 0, 0, 0.4); }
      .section-header { font-family: 'Cinzel', serif; font-size: 2rem; font-weight: 600; color: var(--accent-gold); margin: 3rem 0 1.5rem 0; text-align: center; text-transform: uppercase; letter-spacing: 1px; }
      .grid-skills { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1rem; margin-bottom: 3rem; }
      .skill-card { background: var(--bg-card); border: 1px solid var(--border-dark); border-radius: 12px; padding: 1.25rem; box-shadow: var(--shadow-dark); transition: all 0.3s ease; position: relative; overflow: hidden; }
      .skill-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, var(--accent-blood), var(--accent-crimson), var(--accent-gold)); opacity: 0; transition: opacity 0.3s ease; }
      .skill-card:hover { background: var(--bg-card-hover); border-color: var(--accent-crimson); transform: translateY(-3px); box-shadow: var(--shadow-blood); }
      .skill-card:hover::before { opacity: 1; }
      .skill-name { font-weight: 600; font-size: 1rem; margin: 0 0 1rem 0; min-height: 2.5em; color: var(--text-primary); line-height: 1.3; cursor: help; }
      .skill-ctrl { display: flex; align-items: center; justify-content: space-between; gap: 8px; }
      .skill-ctrl button { width: 32px; height: 32px; border: 1px solid var(--border-light); border-radius: 6px; background: var(--bg-secondary); color: var(--text-primary); font-weight: 600; font-size: 1.1rem; cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; }
      .skill-ctrl button:hover { background: var(--accent-crimson); border-color: var(--accent-crimson); color: white; transform: scale(1.08); box-shadow: 0 0 12px var(--accent-blood); }
      .skill-ctrl button:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }
      .skill-ctrl button:disabled:hover { background: var(--bg-secondary); border-color: var(--border-light); color: var(--text-primary); }
      .skill-level { background: var(--bg-primary); border: 1px solid var(--accent-blood); border-radius: 6px; padding: 6px 12px; font-weight: 600; font-size: 0.9rem; color: var(--accent-gold); min-width: 60px; text-align: center; box-shadow: 0 0 8px rgba(139, 0, 0, 0.2); }
      .points-hint { color: var(--text-muted); font-size: 0.9rem; margin-top: 0.75rem; font-style: italic; }
      .stack { display: flex; flex-direction: column; gap: 1rem; }
      .row { display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; }
      /* Tooltip */
      .tooltip { position: fixed; z-index: 9999; pointer-events: none; background: var(--bg-card); color: var(--text-primary); border: 2px solid var(--accent-crimson); border-radius: 12px; padding: 12px 16px; box-shadow: var(--shadow-blood); max-width: 380px; display: none; }
      .tooltip.visible { display: block; }
      .tt-title { font-family: 'Cinzel', serif; color: var(--accent-gold); font-size: 1.05rem; margin-bottom: 6px; }
      .tt-desc { color: var(--text-secondary); margin-bottom: 6px; }
      .tt-grid { display: grid; grid-template-columns: auto 1fr; gap: 4px 10px; font-size: 0.9rem; color: var(--text-secondary); }
      .tt-k { color: var(--text-muted); }
      .tt-v { color: var(--text-primary); }
      .btn-reset { display:inline-block; padding: 10px 16px; border-radius: 8px; border: 1px solid var(--border-light); background: var(--bg-secondary); color: var(--text-primary); cursor: pointer; transition: all .3s ease; font-weight: 500; }
      .btn-reset:hover { background: linear-gradient(45deg, var(--accent-blood), var(--accent-crimson)); border-color: var(--accent-crimson); color: #fff; box-shadow: var(--shadow-blood); transform: translateY(-1px); }
      /* unmet requirements highlight */
      .need-highlight { border-color: var(--accent-crimson) !important; box-shadow: var(--shadow-blood) !important; }
    </style>
  </head>
  <body>
    <main class="container">
      <header>
        <div class="header-content">
          <div class="logo-container">
            <img src="Requiemlogo.png" alt="Requiem Logo" class="logo" onerror="this.style.display='none';">
            <h1>Skill Calculator</h1>
          </div>
          <div class="subtitle">Desiderium Mortis â€¢ English Calculator</div>
        </div>
      </header>

      <section class="toolbar">
        <div class="form-group">
          <label for="classGroup">Race Selection</label>
          <select id="classGroup"></select>
        </div>
        <div class="form-group">
          <label>Class Specialization</label>
          <div id="subclassPills" role="group" aria-label="Subclass options"></div>
        </div>
      </section>

      <section class="level-section">
        <div class="level-controls">
          <label for="charLevel">Character Level</label>
          <input type="range" id="charLevel" name="charLevel" min="1" max="90" value="1" />
          <div><span id="charLevelLabel" class="badge badge-level">Level 1</span></div>
        </div>
        <div class="points-display">
          <label>Skill Points</label>
          <div class="row">
            <span class="badge badge-skills" id="pointsSkills">Skills: 0</span>
            <span class="badge badge-dna" id="pointsDNA">DNA: 0</span>
            <button id="btnReset" class="btn-reset" type="button">Reset Allocation</button>
          </div>
          <div id="pointsHint" class="points-hint">Skill requirements enabled. Some skills require a certain level or other skills.</div>
        </div>
      </section>

      <section>
        <h2 class="section-header">Skills</h2>
        <div id="skillsGrid" class="grid-skills"></div>
      </section>

      <section>
        <h2 class="section-header">DNA Enhancement</h2>
        <div id="dnaGrid" class="grid-skills"></div>
      </section>
    </main>

    <div id="tooltip" class="tooltip" role="tooltip" aria-hidden="true"></div>
    <script src="./app.js"></script>
  </body>
</html>
